<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    <style>
         :root {
            --main-color: #443;
            --secondary-color: #ff5722;
            --border-radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #f9f9f9;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: var(--main-color);
            color: #fff;
        }
        
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        
        .header .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
        }
        
        .header .btn {
            padding: 10px 20px;
            background: #ff5722;
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
        }
        
        .cart-container {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .cart-items {
            flex: 2;
            background: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .payment-gateway {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }
        
        .cart-item-info h3 {
            margin-bottom: 5px;
            color: var(--main-color);
        }
        
        .cart-total {
            text-align: right;
            margin-top: 20px;
        }
        
        .cart-item-actions button {
            padding: 10px 15px;
            background: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        .cart-item-actions button:hover {
            background: #e64a19;
        }
        
        .payment-gateway h2 {
            color: var(--main-color);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .payment-gateway form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .payment-gateway input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        .payment-gateway button {
            padding: 15px;
            background: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .footer {
            background: var(--main-color);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        .footer .credit {
            font-size: 1rem;
        }
        /* Media Queries for Responsiveness */
        
        @media (max-width: 992px) {
            .cart-container {
                flex-direction: column;
            }
            .cart-items {
                flex: 1;
            }
            .payment-gateway {
                flex: 1;
            }
        }
        
        @media (max-width: 576px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .cart-item img {
                width: 60px;
                height: 60px;
            }
            .cart-item-info h3 {
                font-size: 1rem;
            }
            .cart-item-actions {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Dera Desert<i class="fas fa-cake"></i></a>
        <nav class="navbar">
            <a href="./Project-delivery.htm">Home</a>
            <a href="./About .htm">About Us</a>
            <a href="product.htm">Menu</a>
            <a href=" ./Cake.htm ">Cake</a>
            <a href="./cart2.html ">Cart</a>
            <a href="#Review ">Review</a>
            <a href="./Contact Us.htm ">Contact Us</a>
        </nav>
        <a href="./cart2.html " class="btn ">Book a Cake</a>
    </header>

    <!-- Cart and Payment -->
    <div class="cart-container container ">
        <div class="cart-items ">
            <h2>Your Cart</h2>
            <div class="cart-item ">
                <img src="img/22258.jpg " alt="Product Image ">
                <div class="cart-item-info ">
                    <h3>Chocolate Cake</h3>
                    <span>Price: $10</span>
                    <span>Total: $20</span>
                </div>
                <div class="cart-item-actions ">
                    <input type="number " value="2 " min="1 ">
                    <button>Remove</button>
                </div>
            </div>
            <div class="cart-item ">
                <img src="img/28264.jpg " alt="Product Image ">
                <div class="cart-item-info ">
                    <h3>Chocolate Cake</h3>
                    <span>Price: $10</span>
                    <span>Total: $20</span>
                </div>
                <div class="cart-item-actions ">
                    <input type="number " value="2 " min="1 ">
                    <button>Remove</button>
                </div>
            </div>
            <div class="cart-item ">
                <img src="img/18485.jpg " alt="Product Image ">
                <div class="cart-item-info ">
                    <h3>Chocolate Cake</h3>
                    <span>Price: $10</span>
                    <span>Total: $20</span>
                </div>
                <div class="cart-item-actions ">
                    <input type="number " value="2 " min="1 ">
                    <button>Remove</button>
                </div>
            </div>
            <div class="cart-total ">
                <h3>Total: $60</h3>
            </div>
        </div>

        <div class="payment-gateway ">
            <h2>Payment Gateway</h2>
            <form id="paymentForm ">
                <input type="text " placeholder="Cardholder Name " required>
                <input type="text " placeholder="Card Number " required>
                <input type="text " placeholder="MM/YY " required>
                <input type="text " placeholder="CVV " required>
                <button type="submit ">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer ">
        <div class="credit ">Created by <span>mr.web designer</span> | All rights reserved</div>
    </footer>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment successful!');
        });
    </script>
</body>

</html>

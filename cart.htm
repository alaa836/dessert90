<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --main-color: #443;
      --secondary-color: #ff5722;
      --border-radius: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      font-size: 16px;
      line-height: 1.6;
    }
    /* Header styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: var(--main-color);
      color: #fff;
    }

    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }

    .header .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
    }

    .header .btn {
      padding: 10px 20px;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      text-decoration: none;
    }


    .cart-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--main-color);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--border-radius);
    }

    .cart-item-info {
      flex: 1;
      margin-left: 20px;
    }

    .cart-item-info h3 {
      margin-bottom: 10px;
      color: var(--main-color);
    }

    .cart-item-info span {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
      color: #555;
    }

    .cart-item-actions {
      text-align: center;
    }

    .cart-item-actions input {
      width: 50px;
      text-align: center;
      margin-bottom: 10px;
    }

    .cart-item-actions button {
      padding: 10px 15px;
      background: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .cart-item-actions button:hover {
      background: #e64a19;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
    }

    .cart-total h2 {
      font-size: 1.5rem;
      color: var(--main-color);
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: var(--secondary-color);
      color: #fff;
      text-align: center;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
    }

    .checkout-btn:hover {
      background: #e64a19;
    }
    /* Footer styling */
    .footer {
      background: var(--main-color);
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .footer .credit {
      font-size: 1rem;
    }

  </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Dera Desert<i class="fas fa-cake"></i></a>
        <nav class="navbar">
          <a href="./Project-delivery.htm">Home</a>
          <a href="./About .htm">About Us</a>
          <a href="./product.htm">Categories</a>
          <a href="./Cake.htm">Cake</a>
          <a href="./cart2.html">Cart</a>
          <a href="#contact">Review</a>
          <a href="./Contact Us.htm">Contact Us</a>

        </nav>
        <a href="./booking.htm" class="btn">Book a Cake</a>
      </header>
      
  <div class="cart-container">
    <h1>Your Cart</h1>
    <!-- Item Template -->
    <div class="cart-item">
      <img src="img/18485.jpg" alt="Product Image">
      <div class="cart-item-info">
        <h3>Chocolate Cake</h3>
        <span>Price: $15</span>
        <span>Total: $30</span>
      </div>
      <div class="cart-item-actions">
        <input type="number" value="2" min="1">
        <button>Remove</button>
      </div>
    </div>
    <div class="cart-item">
        <img src="img/22258.jpg" alt="Product Image">
        <div class="cart-item-info">
          <h3>Chocolate Cake</h3>
          <span>Price: $10</span>
          <span>Total: $20</span>
        </div>
        <div class="cart-item-actions">
          <input type="number" value="2" min="1">
          <button>Remove</button>
        </div>
      </div>
      
    <!-- Repeat cart-item as needed -->
    <div class="cart-total">
      <h2>Total: $50</h2>
    </div>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>
  <footer class="footer">
    <div class="credit">Created by <span>mr.web designer</span> | All rights reserved</div>
  </footer>
</body>
</html>
